<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="container d-flex justify-content-between align-items-center py-3">
      <div class="avatar-container">
        <img src="assets/avatar.jpg" alt="Mini avatar image" class="mini-avatar rounded-circle" />
      </div>
      <nav class="navbar">
        <div class="nav-links d-none d-md-flex gap-3">
          <a href="index.html" class="nav-link">Home</a>
          <a href="gallery.html" class="nav-link">Gallery</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="contacts.html" class="nav-link">Contact</a>
        </div>
        <button class="nav-toggle d-md-none" id="nav-toggle">&#9776;</button>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="contact text-center">
    <div class="container">
      <h2>Contact Me</h2>
      <p>If you have any questions, inquiries, or collaboration ideas, feel free to reach out!</p>
      <form action="mailto:scorpius.greti@gmail.com" method="post" enctype="text/plain">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Email</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="text-center py-3">

  </footer>
</body>
</html>
